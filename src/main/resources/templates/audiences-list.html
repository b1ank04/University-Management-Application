<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audiences</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div th:switch="${audiences}">
        <h2 th:case="${#lists.size(audiences) == 0}">
            No audiences found!
        </h2>
        <div th:case="*">
            <header th:replace="fragments/general.html :: header (entityName = 'Audiences')"></header>
            <table class="table">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Floor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="audience: ${audiences}">
                    <td th:text="${audience.getId()}"></td>
                    <td th:text="${audience.getFloor()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
