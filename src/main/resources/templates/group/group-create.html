<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{fragments/general.html :: headerfiles(title='Group create')}"></th:block>
<body>
    <form action="#" th:action="@{/api/groups/create}" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name" value="" oninput="validateLength(1, 'name')"/>
        <label for="facultyId">Faculty ID</label>
        <input type="number" name="facultyId" id="facultyId" value="0" oninput="validateId('facultyId')"/>
        <button class="btn btn-success" id="submit-btn" type="submit">Submit</button>
    </form>
    <span id="error-msg" style="color:red" hidden>Name should be at least 1 symbol length</span>
    <script th:replace="~{fragments/general.html :: validateLength}"></script>
    <script th:replace="~{fragments/general.html :: validateId}"></script>
    <script>
        validateLength(1, 'name')
    </script>
</body>
</html>
